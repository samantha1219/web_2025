<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新媒體藝術家 | 網站</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      color: white;
    }

    
    /* 背景影片設定 */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* 內容區 */
    .content {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 40px;
      background: rgba(0,0,0,0.4); /* 半透明黑色可讓文字清楚 */
    }

    h1 {
      font-size: 3rem;
    }

    .projects {
      margin-top: 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .project {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .project:hover {
      background: rgba(255,255,255,0.2);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- 🎬 背景影片 -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="BF.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 📄 前景內容 -->
  <div class="content">
    <header>
      <h1>Yun‑Hsuan Cheng</h1>
      <p>New Media Artist exploring AI, sound & identity.</p>
    </header>

    <section class="projects">
      <div class="project">
        <h3>Acrostic</h3>
        <p>Spatial collage of lived space and digital memory.</p>
      </div>
      <div class="project">
        <h3>Maelstrom</h3>
        <p>Multisensory video exploring time and noise.</p>
      </div>
      <!-- 可再加更多作品 -->
    </section>

    <footer>
      © 2025 Yun‑Hsuan Cheng | Contact: your@email.com
    </footer>
  </div>

</body>
</html>
